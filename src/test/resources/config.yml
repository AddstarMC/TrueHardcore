# HardCore Configuration

# Set true to enable debug mode
debugEnabled: false

# A list of worlds
worlds: []

# Set true to enable
gameEnabled: true

# The ChatControlRed channel name to broadcast messages
broadcastChannel: GamesBCast

# Boolean - set true to enable autosaving
AutoSaveEnabled: false

Database:
  # The ip or hostname of the database
  Host: localhost

  # The port of the database
  Port: '3306'

  # The Name of the database
  Name: hardcore

  # The Username of the database
  Username: username

  # The password of the database
  Password: password

Difficulty:
  # Set from 0 - 50 will make a chunk harder on initial load
  baseChunkTime: 0

# The lobby game world name
lobbyWorld: lobby