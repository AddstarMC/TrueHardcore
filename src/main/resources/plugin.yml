name: TrueHardcore
main: au.com.addstar.truehardcore.TrueHardcore
version: ${plugin.version}
api-version: ${spigot.api.version}
author: add5tar
softdepend: [Vault, Multiverse-Core, My_Worlds, Prism, LWC, VanishNoPacket, WorldBorder, BungeeChatBukkit, Monolith]
description: Multiplayer hardcore plugin to simulate true hardcore

commands:
  truehardcore:
    aliases: th
    description: TrueHardcore command
    
permissions:
  truehardcore.*:
    description: Full access to all commands (admin)
    children:
      truehardcore.use: true
    default: op
  truehardcore.use:
    description: Standard permission for players
  truehardcore.info:
    description: Get your Info
  truehardcore.info.other:
    description: Get Anothers info
  truehardcore.admin:
    description: Admin
  truehardcore.stats:
    description: stats
  truehardcore.stats.other:
    description: Other State
  truehardcore.endteleport:
    description: people with this perm can teleport to the end.
